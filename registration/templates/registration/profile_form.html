{% extends 'core/base.html' %}
{% load static %}
{% block title %}Perfil{% endblock %}
{% block content %}
<style>.errorlist{color:red;} label{display:none}</style>
<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto mb-5">
        <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
            <h3>Perfil</h3>
          <div class="catalogo">
            <!-- Previa del avatar -->
              <div class="categoria">
              {% if request.user.profile.avatar %}

                <img src="{{request.user.profile.avatar.url}}" class="img-fluid" alt="foto de perfil">
                <p class="mt-1">¿Borrar? <input type="checkbox" id="avatar-clear" name="avatar-clear" /></p>
              {% else %}
                  <img src="{% static 'registration/img/no-avatar.jpg' %}" alt="no-foto">
              {% endif %}
            </div>
            <!-- Formulario -->
            <div class="col-md-10">

              <input type="file" name="avatar" class="form-control-file mt-3" id="id_avatar">
              {{ form.bio }}
              {{ form.link }}
                <input type="email" value="{{ request.user.email }}" class="form-control mt-3" readonly>
                <a href="{% url 'profile_email' %}" >Editar email</a> <br> <br>
                <a href="{% url 'password_change' %}" >Cambiar la contraseña</a><br><br>
                <input type="submit" class="btn btn-primary btn-block mt-3" value="Actualizar">

            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock %}
