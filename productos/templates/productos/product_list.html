{% extends 'core/base.html' %}
{% block title %}Catalogo{% endblock %}


{% block headers %} <h1>Nuestro Catalogo</h1> {% endblock %}

{% block content %}
    {% for product in object_list %}
      <div class="catalogo">
        <a href="">
          <div class="categoria">
            <h3>{{product.title}}</h3>
            <img src="{{product.image.url}}" alt="{{product.title}}" />
          </div>
        </a>
    {% endfor %}
    </div>

{% endblock %}
