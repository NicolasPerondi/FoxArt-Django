{% extends 'core/base.html' %}
{% load static %}
{% block title %}{{product.title}}{% endblock %}
{% block content %}
<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto">
        <h2 class="section-heading mb-4">{{product.title}}</h2>
        <div>
          {{product.content|safe}}

            <p><a href="{% url 'catalogo:update' page.id %}">Editar</a></p>

        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
