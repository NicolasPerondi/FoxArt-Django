{% extends 'core/base.html' %}
{% load static %}
{% block title %}Crear producto{% endblock %}
{% block content %}
{% include 'productos/includes/productos_menu.html'%}
<main role="main">
  <div class="container">
    <div class="row mt-3 mb-5">
      <div class="col-md-9 mx-auto">

        <form action="" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form.as_p }}
          <div class="tex-center">
            <input type="submit" class="btn btn-primary btn-block" value="Cargar producto" />
          </div>
         </form>

      </div>
    </div>
  </div>
</main>
{% endblock %}
